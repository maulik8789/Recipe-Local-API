<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Recipes</title>
</head>
<body>
    <form action="/addrecipe">
        <input type="submit" name="add_recipe" value="Add Recipe" autofocus>
    </form>
    <form action="/names">
        <input type="submit" name="names" value="See All Recipe Names">
    </form>
    <h1>List of Recipes</h1> 
    <ol>
        {% for item in data %}
            <li> Recipe: {{item['name']}} <br>
                Ingredients: <br> <ul> {% for i in item['ingredients'] %}    
                                           <li>{{i}}</li>   
                                        {% endfor %}
                                    </ul>
                Instruction: <br> <ul> {% for i in item['instructions'] %}    
                                            <li>{{i}}</li>   
                                       {% endfor %}
                                    </ul>
            </li> 
        {% endfor %}
    </ol>    

</body>
</html>
